[default]
name = watchdog
outpath = e:\watchdogdir

[logger]
filename = .\py_watchdog.log
mode = a
maxBytes = 10240
backupCount = 5
encoding = utf-8
delay = True

[watchdog]
path = e:\watchdogdir
patterns = *puid.txt;*AFS*.XLSX;*AAS.TXT;*HCS.TXT;*HCS*.XLS
ignore_directories = False
ignore_patterns = *.bak
case_sesitive = False
recursive = False

[afs]
outpath = e:\watchdogdir\afs
encoding = gbk

[hcs]
outpath = e:\watchdogdir\hcs
encoding = gbk


[aas]
outpath = e:\watchdogdir\aas
encoding = gbk